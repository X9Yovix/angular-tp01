<main class="d-flex flex-column vh-100">
  <app-header></app-header>
  <div class="container flex-grow-1">
    <div class="row flex-grow-1">
      <div class="col-5 d-flex justify-content-center align-items-center">
        <div class="text-center p-5">
          <button class="btn btn-primary mb-4" (click)="click()">click me</button>
          <h1 class="mb-4">{{numberIncrement}}</h1>
        </div>
      </div>
      <div class="col-2 d-flex align-items-center">
        <hr style="width: 100%; transform: rotate(90deg); border-top: 5px solid #000;">
      </div>
      <div class="col-5 d-flex justify-content-center align-items-center">
        <div class="text-center p-5">
          <h1 class="mb-4">{{title}}</h1>
          <img src="assets/img/image.png" alt="image" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</main>
